<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">

        <h1>WEATHER APP</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>

        </div>

        <div class="weather-container">

            <!-- grant location container-->
            <div class="grant-location-container">
                <img src="location.png" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access to get weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
                <p data-locationSupport></p>
            </div>

            <!-- search form -> form-container-->
            <div class="form-container" >
                <input placeholder="Search for City...">
                <button class="btn" type="submit">
                    <img src="search.png" height="20px" width="20px">
                </button>
            </div>

            <!--- loading screen container -->
            <div class="loading-container">
                <img src="loading.gif" width="150" height="150">
                <p>Loading...</p>
            </div>

            <!-- show weather info -->
            <div class="user-info-container">

                <!-- city name and flag -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>

                <p data-weatherDiscription></p>

                <img data-weatherIcon>

                <p data-temp></p>

                <div class="perameter-container">

                    <div class="perameter">
                        <img src="wind.png">
                        <p>windspeed</p>
                        <p data-windspeed></p>
                    </div>
                    <div class="perameter">
                        <img src="humidity.png">
                        <p>humidity</p>
                        <p data-humidity></p>
                    </div>
                    <div class="perameter">
                        <img src="cloud.png">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>



                </div>

            </div>

        </div>

    </div>



    <script src="script.js"></script>
</body>

</html>
